{% extends 'base.html' %}

{% block body %}
<div class="container my-5">
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Enter your name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Good Name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91">
      </div>
  
    <div class="form-group">
      <label for="desc">Tell me for what you want to contact me for</label>
      <textarea type="text" class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
  
</div>
{% endblock body %}
